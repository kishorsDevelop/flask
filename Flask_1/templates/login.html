<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Login</h1>
    {% if error %}
    <p><strong>Error:</strong>{{ error }}</p>
    {% endif %}

    <form action='' method = 'POST'>
      <input type="text" name="username" value="{{ request.form.username }}">
      <input type="text" name="password" value="{{ request.form.password }}">
      <input type="submit" value="Login">
    </form>
  </body>
</html>
